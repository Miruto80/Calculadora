<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="imagenes/Icono.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Calculadora.css">


    <title>Calculadora de miguel</title>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;" >
    <div class="calculadora m-0 vh-100 row justify-content-center align-items-center">
        <div class="row">
        <div class="col">
        <div class="pantalla">0</div>
        </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button id="c" class="btn btn-primary w-100">C</button>
            </div>
            <div class="col-3">
                <button id="Borrar" title="Borrar" class="btn btn-primary w-100">‚Üê</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100">/</button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-3">
                <button class="btn btn-primary w-100">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100">*</button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-3">
                <button class="btn btn-primary w-100">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100">-</button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-3">
                <button class="btn btn-primary w-100">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100">3</button>
            </div>
            
            <div class="col-3">
                <button class="btn btn-primary w-100">+</button>
            </div>
            
        </div>
        <div class="row mb-2">
            <div class="col-6">
                <button id="cero" class="btn btn-primary w-100">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100">.</button>
            </div>
            <div class="col-3">
                <button id="igual" class="btn btn-primary w-100 h-100">=</button>
            </div>
    </div>

    <script src="js/Calculadora.js"></script>
</body>
</html>
